<html>
<head>
    <title>iisnode logs</title>
    <style type="text/css">
        body
        {
            font-family: "Trebuchet MS" , Arial, Helvetica, sans-serif;
        }
        table
        {
            border-collapse: collapse;
        }
        td, th
        {
            border: 1px solid lightgray;
            padding: 3px 7px 2px 7px;
        }
        th
        {
            text-align: left;
            padding-top: 5px;
            padding-bottom: 4px;
            background-color: Gray;
            color: #ffffff;
        }
        td.stderr
        {
            color: Red;
        }
    </style>
</head>
<body>
    <table id="logFilesTable">
        <tr>
            <th>
                Computer name
            </th>
            <th>
                PID
            </th>
            <th>
                Type
            </th>
            <th>
                Created
            </th>
            <th>
                Link
            </th>
        </tr>
    </table>
    <p id="lastUpdated"></p>
    <script type="text/javascript">

        // this is replaced with actual data at runtime by code in interceptor.js
        var logFiles = [{"file":"CEO-PC02-13728-stderr-1700392600700.txt","computername":"CEO-PC02","pid":13728,"type":"stderr","created":1700392600700},{"file":"CEO-PC02-13728-stdout-1700392600700.txt","computername":"CEO-PC02","pid":13728,"type":"stdout","created":1700392600700},{"file":"CEO-PC02-15016-stderr-1700382796923.txt","computername":"CEO-PC02","pid":15016,"type":"stderr","created":1700382796923},{"file":"CEO-PC02-15016-stdout-1700382796923.txt","computername":"CEO-PC02","pid":15016,"type":"stdout","created":1700382796923},{"file":"CEO-PC02-18160-stderr-1700383074511.txt","computername":"CEO-PC02","pid":18160,"type":"stderr","created":1700383074511},{"file":"CEO-PC02-18160-stdout-1700383074510.txt","computername":"CEO-PC02","pid":18160,"type":"stdout","created":1700383074510},{"file":"CEO-PC02-22820-stderr-1700393072989.txt","computername":"CEO-PC02","pid":22820,"type":"stderr","created":1700393072989},{"file":"CEO-PC02-22820-stdout-1700393072988.txt","computername":"CEO-PC02","pid":22820,"type":"stdout","created":1700393072988},{"file":"CEO-PC02-24200-stderr-1700393049947.txt","computername":"CEO-PC02","pid":24200,"type":"stderr","created":1700393049947},{"file":"CEO-PC02-24200-stdout-1700393049946.txt","computername":"CEO-PC02","pid":24200,"type":"stdout","created":1700393049946},{"file":"CEO-PC02-24776-stderr-1700385447473.txt","computername":"CEO-PC02","pid":24776,"type":"stderr","created":1700385447473},{"file":"CEO-PC02-24776-stdout-1700385447473.txt","computername":"CEO-PC02","pid":24776,"type":"stdout","created":1700385447473},{"file":"CEO-PC02-27532-stderr-1700392619224.txt","computername":"CEO-PC02","pid":27532,"type":"stderr","created":1700392619224},{"file":"CEO-PC02-27532-stdout-1700392619223.txt","computername":"CEO-PC02","pid":27532,"type":"stdout","created":1700392619223},{"file":"CEO-PC02-27916-stderr-1700393119835.txt","computername":"CEO-PC02","pid":27916,"type":"stderr","created":1700393119835},{"file":"CEO-PC02-27916-stdout-1700393119834.txt","computername":"CEO-PC02","pid":27916,"type":"stdout","created":1700393119834},{"file":"CEO-PC02-932-stderr-1700382759428.txt","computername":"CEO-PC02","pid":932,"type":"stderr","created":1700382759428},{"file":"CEO-PC02-932-stdout-1700382759427.txt","computername":"CEO-PC02","pid":932,"type":"stdout","created":1700382759427}];
        var lastUpdated = 1700393120179;
        var date = new Date();

        date.setTime(lastUpdated);
        document.getElementById('lastUpdated').innerHTML = 'Index was last updated ' + date;

        logFiles.sort(function (a, b) {
            return b.created - a.created;
        });

        var logFilesTable = document.getElementById("logFilesTable");
        for (var i = 0; i < logFiles.length; i++) {
            var logFile = logFiles[i];
            date.setTime(logFile.created);
            var row = logFilesTable.insertRow(-1);
            var computerNameCell = row.insertCell(0);
            var pidCell = row.insertCell(1);
            var typeCell = row.insertCell(2);
            var dateCell = row.insertCell(3);
            var logCell = row.insertCell(4);
            computerNameCell.innerHTML = logFile.computername;
            pidCell.innerHTML = logFile.pid.toString();
            typeCell.innerHTML = logFile.type;
            typeCell.setAttribute('class', logFile.type);
            dateCell.innerHTML = date.toString();
            logCell.innerHTML = '<a href="' + logFile.file + '">log</a>';
        };

    </script>
</body>
</html>
